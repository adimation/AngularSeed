<nz-layout class="login-layout">
    <app-header></app-header>
    <nz-layout>
        <nz-content class="login-content">
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <h2>Forgot Password</h2>
                </nz-form-item> 

                <nz-form-item>
                    <nz-form-label nzRequired class="left">Email</nz-form-label>
                    <nz-form-control>
                        <nz-input-group [nzPrefix]="prefixUser">
                            <input type="text" nz-input formControlName="email" placeholder="Email" />
                        </nz-input-group>
                        <nz-form-explain *ngIf="validateForm.get('email')?.dirty && validateForm.get('email')?.errors">Please input your email.</nz-form-explain>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control>
                        <button nz-button class="login-form-button" [nzType]="'primary'">Send Email</button>
                    </nz-form-control>
                </nz-form-item>
            </form>
            <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
        </nz-content>
    </nz-layout>
    <app-footer></app-footer>
</nz-layout>
